<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Tip Calc</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="calc">
                <h2>Tip Calc</h2>
                <form action="">
                    <div>
                        <label for="">Bill</label>
                        <input type="text" class="bill" placeholder="$">
                    </div>
                    <div>
                        <label for="">Rate Service</label>
                        <select name="" class="rate">
                            <option value="0" disabled selected>
                                --select an option--
                            </option>
                            <option value="0.15">15% - Execellent</option>
                            <option value="0.10">10% - Good</option>
                            <option value="0.05">5% - Fair</option>
                        </select>
                    </div>
                    <button type="button" class="btn">Calculate</button>
                    <p class="error">please enter bill and rate service</p>
                </form>
                <div class="result">
                    <p class="tip">Tip amount: $0</p>
                    <p class="total">Total amount : $0</p>
                </div>
            </div>
        </div>
    </section>


    <script src="main8.js"></script>
    <script src="https://kit.fontawesome.com/c2ad07d7c2.js" crossorigin="anonymous"></script>
</body>
</html>
