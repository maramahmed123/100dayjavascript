<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded">weight converter</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">Type a value in any of the fields to convert weight</p>
                    <div class="mb-3">
                        <label for="" class="form-label">weight in pounds</label>
                        <input type="text" class="form-control form-control-lg pounds"  placeholder="Pounds">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">weight in kilograms</label>
                        <input type="text" class="form-control form-control-lg kilograms" placeholder="Kilograms">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">weight in grams</label>
                        <input type="text" class="form-control form-control-lg grams" placeholder="grams" >
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">weight in  Ounces</label>
                        <input type="text" class="form-control form-control-lg ounces" placeholder="Ounces">
                    </div>
                </form>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c2ad07d7c2.js" crossorigin="anonymous"></script>
    <script src="main9.js"></script>
</body>
</html>
